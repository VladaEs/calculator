<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="wrapper">
        
        <div class="frame_calc">

            <p class="input-res">0</p>
            <div class="buttons-wrap first-line">
                <div class="button bg-grey ac">ac</div>
                <div class="button bg-grey change_sign">+/-</div>
                <div class="button bg-grey comand">%</div>
                <div class="button bg-orange comand">/</div>
            </div>
            <div class="buttons-wrap first-line">
                <div class="button number">7</div>
                <div class="button number">8</div>
                <div class="button number">9</div>
                <div class="button bg-orange comand">X</div>
            </div>
            <div class="buttons-wrap first-line">
                <div class="button number">4</div>
                <div class="button number">5</div>
                <div class="button number">6</div>
                <div class="button bg-orange comand">-</div>
            </div>
            <div class="buttons-wrap first-line">
                <div class="button number">1</div>
                <div class="button number">2</div>
                <div class="button number">3</div>
                <div class="button bg-orange comand">+</div>
            </div>
            <div class="buttons-wrap first-line">
                <div class="button zero-btn number">0</div>
                <div class="button number dot">.</div>
                <div class="button bg-orange  equal">=</div>
                
            </div>

        </div>



    </div>
    <script src="app.js"></script>
</body>
</html>
